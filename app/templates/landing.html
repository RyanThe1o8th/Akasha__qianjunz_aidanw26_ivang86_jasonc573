<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Importing custom font "Plus Jakarta Sans"-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">    
    <title>Landing Page</title> 
    <!--Importing Bootstrap-->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <!--Importing custom CSS-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/landing.css')}}">
</head>
<body>
    <div class="text-center">
        <a href="{{url_for('landing')}}">
            <img src="/static/UpoNah2.png" alt="logo">
        </a>

        <br>
        <!--
        <button class="nav_buttons button" data-open="gameModal">Games</button>
        <div class="reveal" id="gameModal" data-reveal>
            <h1>Select Gamemode</h1>
            <a href="{{url_for('game')}}" class="nav_buttons button">Play</a>
            <button class="close-button" data-close aria-label="Close modal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        -->
        <!-- Button trigger modal -->
        <button type="button" class="nav_buttons btn" data-bs-toggle="modal" data-bs-target="#gameModal">Play</button>

        <!-- Modal -->
        <div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h1 class="modal-title w-100" id="modal-title" style="transform: translateX(1.55%);">Game Select</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                        <div>
                            <button class="nav_buttons btn"><a href="{{url_for('game')}}" style="color: black; text-decoration: none;">Classic</a></button>
                        </div>
                        <div>
                            <button class="nav_buttons btn"><a href="{{url_for('timed')}}" style="color: black; text-decoration: none;">Time Trial</a></button>
                        </div>
                        <div>
                            <button class="nav_buttons btn"><a href="{{url_for('game')}}" style="color: black; text-decoration: none;">Mania</a></button>
                        </div>
                        <div>
                            <button class="nav_buttons btn"><a href="{{url_for('game')}}" style="color: black; text-decoration: none;">Lower or Higher</a></button>
                        </div>
                </div>
            </div>
            </div>
        </div>

        <br>

        {% if logged_in %}
        <div class="pfp-container">
            <img src="https://res.cloudinary.com/dd8qeiddj/image/upload/f_auto,q_auto/jor4nu520m4k7xf9z1v1" alt="pfp" class="pfp">
            <div class="dropdown" style="">
                <div class="view_profile_btn">
                    <a class="button primary" href="{{url_for('profile')}}">View Profile</a>
                  </div>
                  <br>
                <a href="{{url_for('logout')}}" class="alert button" >Logout</a>
            </div>
        </div>
        {% else %}
        <button class="nav_buttons btn"><a href="{{url_for('auth')}}" style="color: black; text-decoration: none;">Sign In</a></button>
        {% endif %}

        <br>
        <button class="nav_buttons btn"><a href="{{url_for('lose')}}" style="color: black; text-decoration: none;">Losing Screen</a></button>

    </div>

    <!--JS Imports-->
    <script src="../static/js/landing.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
