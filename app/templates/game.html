<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/game.css')}}"/>
    <title>Game</title>
</head>
<body>
    <nav class="navbar">
        <ul class="menu align-right margin-top-10">
    
          {% if logged_in %}
          <div style="position: relative; display: inline-block;">
            <img src="https://res.cloudinary.com/dd8qeiddj/image/upload/f_auto,q_auto/jor4nu520m4k7xf9z1v1" alt="pfp" class="pfp">
          </div>
          <a class="button alert" href="{{url_for('logout')}}">Logout</a>
          {% endif %}
          
          {% if not logged_in %}
            <div class="sign_in_btn">
              <a class="button primary" href="{{url_for('auth')}}" style="border-radius: 20px;">Sign In</a>
            </div>
          {% endif %}
        </ul>
    </nav>
    <div class="game-container">
        <button id="button1" class="word-button" onclick="makeGuess(1)">
            <div id="word1"></div>
            <div id="count1" class="search-count"></div>
        </button>
        <button id="button2" class="word-button" onclick="makeGuess(2)">
            <div id="word2"></div>
            <div id="count2" class="search-count"></div>
        </button>
    </div>

    <script src="../static/js/game.js"></script>
</body>
</html>
